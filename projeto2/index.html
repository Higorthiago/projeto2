<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylias.css">

    <title>Conversor de moedas</title>
</head>
<body>
   <img class="logo" src="./images.gif">

    <main>

        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dóla americano</option>
               <option value="Euro">€ Euro</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img src="./brasil 2.jpg">
                <p class="currency" >Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>

            <img class="arrow" src="./Vector.jpg"''>
            
            <div class="currency-box" >
                <img src="./estados-unidos (1) 1.jpg">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
